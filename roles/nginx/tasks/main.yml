---
- name: Install nginx
  yum:
    name: nginx
    state: present


- name: copy nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify: restart nginx
  tags: [nginx, config]

- name: Start and enable nginx
  service:
    name: nginx
    state: started
    enabled: yes